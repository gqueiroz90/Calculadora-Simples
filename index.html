<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora ðŸ–©</title>
</head>
<body>
    <div class="calculadora">
        <section class="visor">
            <p id="visor"></p>
        </section>
        
        <table>
            <tr>
                <td colspan="2"><button class="botaoDel" onclick="del()">âŒ«</button></td>
                <td><button class="botao" onclick="limpar()">C</button></td>
                <td><button class="botaoFn" onclick="insert('/')">/</button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botaoFn" onclick="insert('*')">x</button></td>
            </tr>
        
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botaoFn" onclick="insert('-')">-</button></td>
            </tr>
        
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td><button class="botaoFn" onclick="insert('+')">+</button></td>
            </tr>    
        
            <tr>
                <td colspan="2"><button class="botao0" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">,</button></td>
                <td ><button class="botaoIgual" onclick="calcular()">=</button></td>            
            </tr>    
        </table>




    </div>



    <script src="./script.js"></script>
</body>
</html>
